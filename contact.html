<!-- CONTACT FORM (StaticForms) — paste anywhere in your page/modal -->
<style>
  .contact-wrap{
    display:flex;
    justify-content:center;
    padding: 12px 0;
  }
  .contact-card{
    width: min(720px, 92vw);
    border: 1px solid rgba(0,0,0,.12);
    border-radius: 16px;
    padding: 18px 18px;
    background: #fff;
  }
  .contact-title{
    margin: 0 0 6px 0;
    font-size: 1.15rem;
    font-weight: 800;
    text-align:center;
  }
  .contact-sub{
    margin: 0 0 14px 0;
    text-align:center;
    opacity:.75;
    font-size: .95rem;
    line-height: 1.35;
  }
  .contact-grid{
    display:grid;
    gap: 12px;
  }
  .row-2{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  .field{
    display:grid;
    gap: 6px;
  }
  .field label{
    font-weight: 700;
    font-size: .92rem;
  }
  .field input, .field select, .field textarea{
    width: 100%;
    padding: 10px 12px;
    border: 1px solid rgba(0,0,0,.18);
    border-radius: 12px;
    outline: none;
    font-size: .95rem;
    background: #fff;
  }
  .field textarea{
    min-height: 130px;
    resize: vertical;
  }
  .help{
    margin: -4px 0 0 0;
    opacity: .7;
    font-size: .85rem;
    line-height: 1.35;
  }
  .actions{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;
    margin-top: 6px;
  }
  .btn{
    padding: 10px 14px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,.18);
    cursor: pointer;
    font-weight: 800;
  }
  .btn-primary{
    background: #111;
    color: #fff;
    border-color: transparent;
  }
  .btn-secondary{
    background: transparent;
  }

  /* Honeypot hidden */
  .hp{ position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden; }

  /* Toast */
  .toast{
    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%);
    max-width: min(520px, 92vw);
    padding: 12px 14px;
    border: 1px solid rgba(0,0,0,.18);
    border-radius: 14px;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
    display: none;
    z-index: 9999;
  }
  .toast.show{ display:block; }
  .toast strong{ display:block; margin-bottom: 4px; }
  .toast-actions{ margin-top: 8px; display:flex; justify-content:flex-end; }
  .toast-close{
    padding: 7px 10px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,.18);
    background: transparent;
    cursor: pointer;
    font-weight: 700;
  }

  @media (max-width: 680px){
    .row-2{ grid-template-columns: 1fr; }
    .actions{ flex-direction: column; align-items: stretch; }
    .btn{ width: 100%; }
  }
</style>

<div class="contact-wrap">
  <div class="contact-card" id="contact">
    <center><h1>Contact me</h1></center>
      <p class="contact-sub">
    </p>

    <!-- Toast (shows after successful submit) -->
    <div id="sf-toast" class="toast" role="status" aria-live="polite">
      <strong>Thanks — message sent. I will reply as soon as possible.</strong>
      <div class="toast-actions">
        <button type="button" class="toast-close" id="sf-toast-close">Close</button>
      </div>
    </div>

    <form class="contact-grid"
          action="https://api.staticforms.dev/submit"
          method="POST"
          accept-charset="UTF-8">

      <!-- Required -->
      <input type="hidden" name="apiKey" value="sf_1akkbla9hgm4g66ghnjlicld">

      <!-- Redirect back to SAME page with a flag so we can show the toast -->
      <input type="hidden" name="redirectTo" value="https://manueldiloreto.github.io/projects?sent=1">

      <!-- Honeypot spam trap -->
      <div class="hp" aria-hidden="true">
        <label for="hp-field">Website</label>
        <input id="hp-field" name="website" type="text" tabindex="-1" autocomplete="off">
      </div>

      <div class="row-2">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" autocomplete="name" required>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required>
        </div>
      </div>

      <div class="row-2">
        <div class="field">
          <label for="company">Company (optional)</label>
          <input id="company" name="company" type="text" autocomplete="organization">
        </div>

        <div class="field">
          <label for="service">Request</label>
          <select id="service" name="service" required>
            <option value="" selected disabled>Select one…</option>
            <option>BI Dashboards</option>
            <option>BI Analysis</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="message">What do you need?</label>
        <textarea id="message" name="message" required
          placeholder="Describe your request, data, and data sources..."></textarea>
      </div>

      <div class="field">
        <label for="data">Data sources / tools (optional)</label>
        <input id="data" name="data_sources" type="text"
               placeholder="e.g., Shopify, Stripe, GA4, HubSpot, SQL DB, spreadsheets">
      </div>
        
      <div class="actions">
        <button class="btn btn-primary" type="submit">Send message</button>
      </div>

      <p class="help" style="text-align:center; margin-top: 2px;">
        Your details will be used only to respond to your enquiry.
      </p>
    </form>
  </div>
</div>

<script>
  (function () {
    const toast = document.getElementById("sf-toast");
    const closeBtn = document.getElementById("sf-toast-close");

    function showToast() { toast.classList.add("show"); }
    function hideToast() { toast.classList.remove("show"); }

    closeBtn.addEventListener("click", hideToast);

    const url = new URL(window.location.href);
    if (url.searchParams.get("sent") === "1") {
      showToast();
      // Remove ?sent=1 so refresh doesn't show the toast again
      url.searchParams.delete("sent");
      window.history.replaceState({}, "", url.toString());
    }
  })();
</script>
